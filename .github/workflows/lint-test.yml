name: Lint and Test

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

permissions:
  contents: read

jobs:
  lint-test-node:
    name: Node.js Lint & Test
    runs-on: ubuntu-latest
    if: ${{ hashFiles('package.json', 'yarn.lock', 'package-lock.json') != '' }}

    strategy:
      matrix:
        node-version: [18, 20]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: ${{ hashFiles('yarn.lock') != '' && 'yarn' || 'npm' }}

      - name: Install dependencies (npm)
        if: ${{ hashFiles('package-lock.json') != '' }}
        run: npm ci

      - name: Install dependencies (yarn)
        if: ${{ hashFiles('yarn.lock') != '' }}
        run: yarn install --frozen-lockfile

      - name: Run linter
        run: |
          if grep -q '"lint"' package.json; then
            if [ -f "yarn.lock" ]; then
              yarn lint
            else
              npm run lint
            fi
          else
            echo "No lint script found, skipping..."
          fi

      - name: Run formatter check
        run: |
          if grep -q '"format"' package.json; then
            if [ -f "yarn.lock" ]; then
              yarn format --check || yarn format:check || true
            else
              npm run format --check || npm run format:check || true
            fi
          else
            echo "No format script found, skipping..."
          fi

      - name: Run tests
        run: |
          if grep -q '"test"' package.json; then
            if [ -f "yarn.lock" ]; then
              yarn test
            else
              npm test
            fi
          else
            echo "No test script found, skipping..."
          fi

  lint-test-python:
    name: Python Lint & Test
    runs-on: ubuntu-latest
    if: ${{ hashFiles('requirements.txt', 'pyproject.toml', 'setup.py', '**/*.py') != '' }}

    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          if [ -f requirements-dev.txt ]; then
            pip install -r requirements-dev.txt
          fi
          # Install linting and testing tools if not already installed
          pip install flake8 black pytest 2>/dev/null || echo "Some tools already installed"

      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Check formatting with black
        run: |
          black --check .
        continue-on-error: true

      - name: Run tests with pytest
        run: |
          if [ -d "tests" ] || find . -name "test_*.py" | grep -q .; then
            pytest
          else
            echo "No tests found, skipping..."
          fi

  lint-status:
    name: Lint & Test Status
    runs-on: ubuntu-latest
    needs: [lint-test-node, lint-test-python]
    if: always()
    steps:
      - name: Check status
        run: |
          echo "Lint and test jobs completed"
          if [ "${{ needs.lint-test-node.result }}" == "failure" ] || [ "${{ needs.lint-test-python.result }}" == "failure" ]; then
            echo "One or more jobs failed"
            exit 1
          fi
